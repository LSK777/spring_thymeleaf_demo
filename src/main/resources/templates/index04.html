<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index04</title>
</head>
<body>
<span th:text="${username}"></span>
<br>
<input type="text" th:value="${username}">

<!--拼接字符串-->
<span th:text="'劝这位'+${username}+'耗子尾汁'"></span>
<br>
<span th:text="|劝这位${username}耗子尾汁|"></span>

</body>
</html>
